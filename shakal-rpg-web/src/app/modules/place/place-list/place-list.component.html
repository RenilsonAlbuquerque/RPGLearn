<div class="places-container">
    <button type="button" focus-index="1" class="btn btn-primary btn-fab btn-add-place" (click)="openCreatePlace(mdAddPlace)">
        <fa-icon icon="plus"></fa-icon>
    </button>
    <app-place-list-card *ngFor="let place of placesList" [place]="place">
    </app-place-list-card>

    <ng-template #mdAddPlace let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Adicionar lugar</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-place-create (adcionarLugar)="addPlaceOnMap($event)" [storyId]="storyid" ></app-place-create>
        </div>
    </ng-template>
</div>
