<div>
    <div class="card" >
        <div class="card-header">
                <h6>Inimigos</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-2" *ngFor="let monster of monsters" >
                    <app-monster-card [monster]="monster"></app-monster-card>
                </div>
            </div>
            
        </div>
              
        <div class="card-footer text-muted">
            <button type="button" focus-index="1" class="btn btn-dark" (click)="open(content)" >Adcionar</button>
           
        </div>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Selecione o monstro</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-monster-search-card></app-monster-search-card>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Adcionar</button>
        </div>
      </ng-template>
    <br>



    <div class="card" >
            <div class="card-header">
                    <h6>Jogadores</h6>
                </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2" *ngFor="let player of players" >
                        <app-monster-card [monster]="player"></app-monster-card>
                    </div>
                </div>
            </div>
            
        </div>
    
</div>
