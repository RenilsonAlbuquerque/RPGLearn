<mat-card>
    <mat-card-header>
        <mat-card-title>{{place?.name}}</mat-card-title>
    </mat-card-header>
    <mat-tab-group>
        <mat-tab label="Mapa">
            <app-story-map></app-story-map>
        </mat-tab>

          <app-place-overview [place]="place"></app-place-overview>
        </mat-tab>
    </mat-tab-group>

</mat-card>
