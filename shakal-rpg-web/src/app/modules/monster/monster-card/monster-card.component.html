<div class="card bg-dark text-white">
        <img class="card-img"
        src="{{monster?.imagePath}}" alt="_blank" />
        <div class="card-body">
          <p class="card-text"><small class="text">{{monster.name }}</small></p>
          <p class="card-text"><small class="text">{{"Nv: " +  monster.level }}</small></p>
          <p class="card-text"><small class="text">Pontos de vida: {{monster.lifePoints}}</small></p>
        </div>
</div>
