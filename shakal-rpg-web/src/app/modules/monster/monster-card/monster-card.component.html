<div  class="monster-card text-white" [ngClass]="{'bg-dark':monster.lifePercent == 0, 
                                          'bg-danger': monster.lifePercent < 10 && monster.lifePercent > 0,
                                          'bg-warning': monster.lifePercent > 10 && monster.lifePercent < 50,
                                          'bg-success': monster.lifePercent > 50}">
        <img class="card-img" height="80" width="110"
        src="{{monster?.imagePath}}" alt="_blank" />
        <small class="text">{{monster.name }}</small>
        <small class="text-lp">{{"Nv: " +  monster.level.value }}</small>
        <small class="text-level">{{ "Pv:" + monster.lifePoints}}</small>
        <button type="button" class="remove-button delete-button" (click)="callDelete()">X</button>
</div>
