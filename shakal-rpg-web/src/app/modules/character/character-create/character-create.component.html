<mat-horizontal-stepper labelPosition="bottom" linear #stepper>
    <mat-step [stepControl]="raceAndClassFormGroup">
        <form [formGroup]="raceAndClassFormGroup">
            <ng-template  matStepLabel>Raça e Classe</ng-template>
            <div class="row">
                    <mat-form-field class="form-group col-4" appearance="outline">    
                        <mat-label>Classe</mat-label>
                        <mat-select formControlName="class">
                            <mat-option *ngFor="let class of inputValues?.classes" [value]="class.id">
                                {{class.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-group col-4" appearance="outline">
                        <mat-label>Raça</mat-label>
                        <mat-select formControlName="race">
                            <mat-option *ngFor="let race of inputValues?.races" [value]="race.id">
                                {{race.name}}
                            </mat-option>
                        </mat-select>        
                    </mat-form-field>
                    <mat-form-field class="form-group col-4" appearance="outline">
                        <mat-label>Alinhamento</mat-label>
                            <mat-select formControlName="alignment">
                                <mat-option *ngFor="let alignment of inputValues?.alignments" [value]="alignment.id">
                                    {{alignment.value}}
                                </mat-option>
                            </mat-select>  
                    </mat-form-field>
            </div>
            <div class="example-button-row float-right">
                <button mat-raised-button color="primary" matStepperNext>Próximo</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="generalInformationFormGroup">
        <form [formGroup]="generalInformationFormGroup">
            <ng-template  matStepLabel>Informações gerais</ng-template> 
                <div class="row">
                    <div class="col-md-6 col-sm-12 w-50 h-100">
                        <img height="360" mat-card-image src="{{ profilePicture }}" alt="">
                        <mat-form-field class="form-group col-12" appearance="outline">
                            <input matInput placeholder="Url imagem" [(ngModel)]="profilePicture" formControlName="profilePicture">
                        </mat-form-field>
                        
                    </div>
                    <div class="col-md-6 col-sm-12 w-50 h-100">
                        <mat-form-field class="form-group col-12" appearance="outline">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Descrição" formControlName="name">
                            <mat-error *ngIf="!generalInformationFormGroup.controls['name'].valid && generalInformationFormGroup.controls['name'].touched">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-group col-12" appearance="outline">
                            <mat-label>Descrição</mat-label>
                            <textarea matInput formControlName="description" matInput rows="13"></textarea>
                            <mat-error *ngIf="!generalInformationFormGroup.controls['description'].valid && generalInformationFormGroup.controls['description'].touched">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>    
                                
                </div>
                <div class="example-button-row float-right">
                        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
                </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template  matStepLabel>Finalizar</ng-template>
          <mat-card>
              <div class="row">
                <h3>Tem certeza?</h3>
              </div>
              <div class="row align-items-end">
                <button type="button" class="btn btn-success pull-right" matStepperPrevious>Back</button>
                <button type="button" class="btn btn-success pull-right" (click)="stepper.reset()">Reset</button>
                <button type="button" class="btn btn-success pull-right" (click)="onSubmit()">Finalizar</button>
              </div>                                  
            </mat-card>
    </mat-step>
</mat-horizontal-stepper>
