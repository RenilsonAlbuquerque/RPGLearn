<form *ngIf="!mobile">
  <section class="header-mobile" >
    <img height="80" width="80"  style="vertical-align: middle;padding: 15px;"
    src="https://i1.wp.com/merricb.com/wp-content/uploads/2015/02/022515_1235_5eadventure1.jpg?w=865&ssl=1"/>
    <div class="side-column">
      <label for="charname">
        <b>{{sheet.name}}</b>
      </label>
      <label placeholder="Paladin 2" *ngFor="let classLevel of sheet.classLevels">
        {{classLevel.clasS.value}} {{classLevel.level.value}}
      </label>
      <label name="race" placeholder="Half-elf" >
        {{sheet.race.value}}
      </label>
    </div>
    <div class="side-column" style="text-align: end;">
      <label name="player" placeholder="shakal">
        {{sheet.player.value}}
      </label>
      <label name="alignment" placeholder="Lawful Good">
        {{sheet.alignment.value}}
      </label>
      <label name="experiencepoints" placeholder="3240">
        <b>XP:</b> {{sheet.experiencyPoints}}
      </label>
    </div>
  </section>
  <section id="main-sheet">
    <app-character-atributes-piece [sheet]="sheet"></app-character-atributes-piece>
    <app-character-life-piece [sheet]="sheet"></app-character-life-piece>
  </section>
 </form>

    <img height="80" width="80"  style="vertical-align: middle;padding: 15px;"
    src="https://i1.wp.com/merricb.com/wp-content/uploads/2015/02/022515_1235_5eadventure1.jpg?w=865&ssl=1"/>
    <div class="side-column">
      <label for="charname">

      </label>
      <label placeholder="Paladin 2" *ngFor="let classLevel of sheet.classLevels">
        {{classLevel.clasS.value}} {{classLevel.level.value}}
      </label>
      <label name="race" placeholder="Half-elf" >
        {{sheet.race.value}}
      </label>
    </div>
    <div class="side-column" style="text-align: end;">
      <label name="player" placeholder="shakal">
        {{sheet.player.value}}
      </label>
      <label name="alignment" placeholder="Lawful Good">
        {{sheet.alignment.value}}
      </label>
      <label name="experiencepoints" placeholder="3240">
        <b>XP:</b> {{sheet.experiencyPoints}}
      </label>

  </section>
  <app-character-life-piece [sheet]="sheet" *ngIf="hpLife"></app-character-life-piece>

  <app-character-item-piece [sheet]="sheet" *ngIf="item"></app-character-item-piece>
 </form>
